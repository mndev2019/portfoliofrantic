                                        </div>
                                        <div class="text">
                                            <p class="title mb-0">${item.title}</p>
                                        </div>
                                    </div>
                                    <p class="pt-1 para">${item.para}</p>
                                    <div class="mt-3 d-flex align-items-center flex-wrap links">
                                        <a href="${item.websiteLink}" target="_blank" class="btn ms-2 casestudy px-4">
                                            Explore
                                        </a>
                                        <a href="${item.casestudy}" target="_blank" class="btn ms-2 casestudy">
                                            See Case Study
                                            <img src="./image/bluearrow.svg" />
                                        </a>
                                    </div>
                                </div>
                                <div class="col-md-6 col-12">
                                    <img src="${item.image}" class="img-fluid img" alt="project image" />
                                </div>
                                <div class="d-flex gap-3 mt-3">

                                </a>
                            ` : ''}
                        </div>
                            </div>
                        </div>
                    </div>
                `;
                projectContainer.innerHTML += card;
            });
        }

        // Initial load: show all projects
        renderProjects(data);

        // Add event listener to all buttons
        categoryButtons.forEach(button => {
            button.addEventListener('click', () => {
                const selectedCategory = button.textContent.trim();

                // Remove active class from all buttons first
                categoryButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');

                if (selectedCategory === "All projects") {
                    renderProjects(data); // Show all
                } else {
                    const filteredData = data.filter(item => item.type === selectedCategory);
                    renderProjects(filteredData);
                }
            });
