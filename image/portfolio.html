<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2 class="subtitle">
                        Apps we built have been trending on the <span class="textblue d-block">App Store</span>
                    </h2>
                </div>
            </div>
            <div class="d-flex flex-wrap justify-content-center py-4">
                <button class="category-btn active">All projects</button>
                <button class="category-btn">Fintech & Banking</button>
                <button class="category-btn">Ecommerce & Retail</button>
                <button class="category-btn">HealthTech & Wellness</button>
                <button class="category-btn">Education & eLearning</button>
                <button class="category-btn">Automobile Transportation & Logistics</button>
                <button class="category-btn">
                    <!-- <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Unicorn"> -->
                    Real Estate & Proptech
                </button>
                <button class="category-btn">Media Entertaining</button>
                <button class="category-btn">SaaS Product Startups</button>
                <button class="category-btn">Travel, Hospitality & Event Tech</button>

            </div>
            <div class="row" id="projectContainer">

            </div>
        </div>
        </div>
    </section>


    <script>
        const data = [
          {
            type: "Fintech & Banking",
            icon: "./portfolio.png",
            image: "./feel good contacts.png",
            title: "Pod Frog",
            para: "Whatnot is a community marketplace where you can safely buy, sell, go live and geek out with collectors and other like-minded people.",
            iosLink: "https://apps.apple.com/app/id123456789",
            playstoreLink: "https://play.google.com/store/apps/details?id=com.example",
            websiteLink: "https://podfrog.com"
          },
          {
            type: "Ecommerce & Retail",
            icon: "./portfolio.png",
            image: "./feel good contacts.png",
            title: "ShopEasy",
            para: "A seamless platform that brings the best deals right to your fingertips.",
            websiteLink: "https://shopeasy.com"
          }
          // Add more objects here...
        ];
      
        const projectContainer = document.getElementById('projectContainer');
      
        data.forEach(item => {
          // Prepare link buttons dynamically
          let links = '';
      
          if (item.iosLink) {
            links += `
              <a href="${item.iosLink}" target="_blank" class="btn btn-light me-2">
                <img src="./ios.png" alt="iOS" style="height: 20px;">
              </a>
            `;
          }
          if (item.playstoreLink) {
            links += `
              <a href="${item.playstoreLink}" target="_blank" class="btn btn-light me-2">
                <img src="./playstore.png" alt="Playstore" style="height: 20px;">
              </a>
            `;
          }
          if (item.websiteLink) {
            links += `
              <a href="${item.websiteLink}" target="_blank" class="btn btn-primary">
                Website
              </a>
            `;
          }
      
          const card = `
            <div class="col-md-6 mb-4">
              <div class="w-100 projectcard p-4">
                <div class="row">
                  <div class="col-6">
                    <button class="categorybtn border-0 mb-3">${item.type}</button>
                    <div class="d-flex gap-2 pt-3">
                      <div class="image">
                        <img src="${item.icon}" alt="icon" class="portfolio-image" />
                      </div>
                      <div class="text">
                        <p class="title">${item.title}</p>
                      </div>
                    </div>
                    <p class="pt-1 para">${item.para}</p>
                  </div>
                  <div class="col-6">
                    <img src="${item.image}" class="img-fluid h-100 w-100" alt="project image" />
                  </div>
                </div>
                <div class="mt-3 d-flex align-items-center flex-wrap">
                  ${links}
                </div>
              </div>
            </div>
          `;
      
          projectContainer.innerHTML += card;
        });
      </script>
      

</body>

</html>
